name: Pruebas de Python (CI)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # üîπ Ejecuta en Windows, Linux y macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo del repositorio
      - name: 1. Descargar el c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Miniconda con Mambaforge
      - name: 2. Configurar Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml     # crea el entorno desde tu archivo
          activate-environment: IS_limpio       # nombre del entorno definido en el .yml
          python-version: 3.11
          miniforge-variant: Mambaforge         # usa Mambaforge (m√°s estable)
          use-mamba: true                       # usa Mamba para resolver m√°s r√°pido
          auto-activate-base: false

      # 3Ô∏è‚É£ Instalar dependencias del sistema (solo en Linux, para PyQt / GUI)
      - name: 3. Instalar dependencias de PyQt (solo Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1 libxkbcommon-x11-0 xvfb

      # 4Ô∏è‚É£ Verificar entorno
      - name: 4. Verificar entorno
        shell: bash -l {0}
        run: |
          conda info
          conda list

      # 5Ô∏è‚É£ Ejecutar los tests
      - name: 5. Ejecutar pruebas
        shell: bash -l {0}
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            xvfb-run -a pytest -v
          else
            pytest -v
          fi
