name: Pruebas de Python (CI)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1️⃣ Descargar el código del repositorio
      - name: 1. Descargar el código
        uses: actions/checkout@v4

      # 2️⃣ Configurar Conda usando setup-miniconda v2
      - name: 2. Configurar Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml     # crea el entorno desde tu archivo
          activate-environment: IS_limpio       # nombre del entorno definido en el .yml
          python-version: 3.11
          miniforge-variant: Mambaforge         # usa Mambaforge
          use-mamba: true                       # usa Mamba para resolver dependencias
          auto-activate-base: false

      # 3️⃣ Instalar dependencias de sistema (solo Linux, para PyQt / GUI)
      - name: 3. Instalar dependencias de PyQt (solo Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1 libxkbcommon-x11-0 xvfb

      # 4️⃣ Verificar entorno
      - name: 4. Verificar entorno
        shell: bash -l {0}
        run: |
          conda info
          conda list

      # 5️⃣ Ejecutar los tests
      - name: 5. Ejecutar pruebas
        shell: bash -l {0}
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            xvfb-run -a pytest -v
          else
            pytest -v
          fi
